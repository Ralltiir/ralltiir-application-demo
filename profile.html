<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/amd_modules/ralltiir-application/view/rt-view.css">
  <script src="https://cdn.bootcss.com/require.js/2.3.5/require.min.js"></script>
  <script>
    require.config({
      baseUrl: '/amd_modules'
    })
  </script>
</head>

<body>
  <div id="sfr-app">
    <div class="rt-view">
      <div class="rt-head">
        <div class="rt-back"></div>
        <div class="rt-center">
          <span class="rt-title">My Profile</span>
          <span class="rt-subtitle"></span>
        </div>
        <div class="rt-actions">
          <i class="fa fa-twitter"></i>
          <i class="fa fa-share"></i>
        </div>
        <script>
          var rt = document.querySelector('.rt-view').ralltiir
//https://developer.mozilla.org/en-US/docs/Web/API/Element/closest
          rt.setHead({
            actions: [{
              html: '<i class="fa fa-twitter"><\/i>',
              onClick: function () {
                alert('twitter link clicked')
              }
            }, {
              html: '<i class="fa fa-share"><\/i>'
            }]
          })
        </script>
      </div>
      <div class="rt-body">
        <h2>Harttle</h2>
        <p> One of the authors of this awesome lib.</p>

        <dl>
          <dt>Age</dt>
          <dd>18</dd>
          <dt>Name</dt>
          <dd>Harttle</dd>
          <dt>Orgnization</dt>
          <dd>@baidu</dd>
        </dl>
      </div>
    </div>
  </div>

  <script>
    require(function(require) {
      var rt = require('ralltiir')
      var Service = require('ralltiir-application/service')
      rt.services.register('/', {}, Service)
      rt.services.register('/profile', {title: {html: 'My Profile'}}, Service)
      rt.start()
    })
  </script>
</body>

</html>
